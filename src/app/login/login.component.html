
<div class="center">
    <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="exampleInputPassword1" class="form-label">Username</label>
        <input type="text" matInput class="form-control" id="username" placeholder="Enter Username" formControlName="userid">
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" matInput class="form-control" id="password" placeholder="Enter Password" formControlName="password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    </div>




<div class="card bg-dark text-white center">
  <p class="h4">Please Login into Order Mangement System</p>
  <p class="h3"></p>
  <img
  width="100%"
  alt="Angular Logo"
  src="../assets/images/banner.jpg"
/>
    <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="exampleInputPassword1" class="form-label">Username</label>
        <input type="text" matInput class="form-control" id="username" placeholder="Enter Username" formControlName="userid">
        <div *ngIf="usernameAlert">Please enter username</div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" matInput class="form-control" id="password" placeholder="Enter Password" formControlName="password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    </div>
